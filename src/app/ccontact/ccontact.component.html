<section class="contact py-5" id="contacto">
  <div class="container">
      <div class="row">
          <div class="col-md-12 text-center mb-4">
              <h2 class="section-title">Contacto</h2>
              <p class="section-description">¿Tienes alguna pregunta? ¡Estamos aquí para ayudarte!</p>
          </div>
      </div>
      <div class="row">
          <!-- Formulario de contacto -->
          <div class="col-md-6 mb-4">
              <form>
                  <div class="form-group">
                      <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                  </div>
                  <div class="form-group">
                      <label for="email">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Tu correo">
                  </div>
                  <div class="form-group">
                      <label for="message">Mensaje</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
          </div>

          <!-- Información de contacto -->
          <div class="col-md-6 mb-4">
              <div class="contact-info">
                  <h4>Información de contacto</h4>
                  <p><strong>Email:</strong> contactouneimpresarial.edu.co/p>
                  <p><strong>Teléfono:</strong> +123 456 789</p>
                  <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad, País</p>
                  
                  <div class="social-icons">
                      <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
                      <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                      <a href="#" class="social-icon"><i class="bi bi-linkedin-in"></i></a>
                      <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
